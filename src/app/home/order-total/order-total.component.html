<mat-expansion-panel class="top" expanded="true" hideToggle #panel>
    <mat-expansion-panel-header class="soild">
        <mat-panel-title>
            <mat-icon>local_atm</mat-icon>
            <span>Order Total</span>
        </mat-panel-title>
        <mat-panel-description class="justify-content-end">
            <span *ngIf="!panel.expanded" class="material-icons open">add</span>
            <span *ngIf="panel.expanded" class="material-icons close">remove</span>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="orderstatus">
            <th mat-header-cell *matHeaderCellDef> OrderStatus </th>
            <td mat-cell *matCellDef="let element"> {{element.orderstatus}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="today">
            <th mat-header-cell *matHeaderCellDef>ToDay </th>
            <td mat-cell *matCellDef="let element"> {{element.today}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="thisweek">
            <th mat-header-cell *matHeaderCellDef>This Week</th>
            <td mat-cell *matCellDef="let element"> {{element.thisweek}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="thismonth">
            <th mat-header-cell *matHeaderCellDef> This Month </th>
            <td mat-cell *matCellDef="let element"> {{element.thismonth}} </td>
        </ng-container>

        <ng-container matColumnDef="thisyear">
            <th mat-header-cell *matHeaderCellDef> This Year</th>
            <td mat-cell *matCellDef="let element"> {{element.thisyear}} </td>
        </ng-container>
        <ng-container matColumnDef="alltime">
            <th mat-header-cell *matHeaderCellDef> All time</th>
            <td mat-cell *matCellDef="let element"> ${{element.alltime}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="right-button">
        <button type="button" class="btn btn-light"><mat-icon class="rg">cached</mat-icon></button>
    </div>
</mat-expansion-panel>
